<form (ngSubmit)="reserveSeats()" #reservationForm="ngForm">
  <label for="numSeats">Number of Seats:</label>
  <input
    type="number"
    id="numSeats"
    name="numSeats"
    [(ngModel)]="numSeats"
    required
    min="1"
  />
  <button type="submit" [disabled]="reservationForm.invalid">
    Reserve Seats
  </button>
</form>
